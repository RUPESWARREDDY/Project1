<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
            <div class="row reg m-4 ">
                <div class="col-lg-6 col-sm-6 col-xs-6 rounded-left part1">
                    <h1 class="matter text-white">Hello <br> World!</h1>
                    <p class="text-white ps-4 fs-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus sint minima doloremque! Dolorum sunt totam ipsum! Fugit minus ipsa illo!</p>
                </div>
                <div class="col-lg-6 col-sm-6  col-xs-6 bg-info rounded-right text-white">
                      <div class="row gx-2 gy-2 border-primary">
                        <div class="col-lg-12 text-center text-white fs-3">Registration form</div>
                        <div class="col-lg-6"> 
                          <form class="form" action="" method="post">
                          <label for="" class="form-label fs-5">FirstName:</label>
                          <input type="text" placeholder="Enter First Name" name="fname" class="form-control" required></div>
                        <div class="col-lg-6">
                          <label for="" class="form-label fs-5">LastName:</label>
                          <input type="text" name="username" placeholder="Enter LastName here" class="form-control" required></div>
                        <div class="col-lg-6">
                          <label for="" class="form-label">Select Department:</label>
                          <input list="department" placeholder="select Department" class="form-control">
                          <datalist id="department">
                              <option value="digital engineering"></option>
                              <option value="it desk"></option>
                              <option value="microsoft"></option>
                              <option value="salesforce"></option>
                          </datalist></div>
                        <div class="col-lg-6 pt-0"> <label for="s" class="form-check-label">Gender:</label> <br>
                          <input type="radio" class="form-check-input" name="s" id="m"><label for="m">Male</label>
                          <input type="radio" class="form-check-input" name="s" id="f"><label for="f">Female</label>
              </div>
                        <div class="col-lg-6">
                          <label for="lan" class="form-select-label">Choose State:</label>
                          <select name="select" id="lan" class="form-select">
                              <option value="t">Andhrapradesh</option>
                              <option value="e">hyderabad</option>
                              <option value="h">karnataka</option>
                              <option value="k">chennai</option>
                          </select></div>
                          <div class="col-lg-6">
                            <label for="" class="form-label">DateofBirth:</label>
                            <input type="date" class="form-control" name="date">
                          </div>
                        <div class="col-lg-6"><label for="" class="form-label">Email:</label>
                          <input type="email" class="form-control" placeholder="Enter Email here"> </div>
                          <div class="col-lg-6">
                            <label for="" class="form-label">PhoneNumber</label>
                            <input type="digit"  min="0" max="10" class="form-control" placeholder="Enter phone Number">
                          </div>
                          <div class="col-lg-6"><label for="" class="form-label">Address:</label>
                          <input type="text" class="form-control" placeholder="Enter Address"></div>
                          <div class="col-lg-6"><label for="" class="form-label">Zip-code:</label>
                            <input type="text" class="form-control" placeholder="Enter Zip-code"></div>
                        <div class="col-lg-12"><input type="checkbox" name="check"><label for="">I agree terms&conditions</label>
                          <br></div>
                        <div class="col-lg-12 text-center"><input type="submit" value="Register" class="bg-primary rounded border-0 fs-4 text-white"> <br></div>
                        <div class="col-lg-12 text-center">Do you have An Account <a href="./login.html" class="text-white" target="_parent">Click here</a>
                        </form></div>
                      </div>    
          </div>
            </div>
            </div>
           
        </div>
       
        
    </div>
  
</body>
</html>
