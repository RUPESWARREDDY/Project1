<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="container start">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12">
                    <div class=" box">
                        <h1 class="text-secondary text-center">To-Do List</h1>
                        <form action="" id="myform" onsubmit="getdata(event)">
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <input type="text" class="form-control " placeholder="Enter Item To add" required>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <button class="btn btn-warning w-100 text-white">Add</button>
                                </div>
                            </div>
                        </form>
                        <ul id="ul" class=" mt-3">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
